services:
  app:
    depends_on:
      db:
        condition: service_healthy
    build: .
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      DATABASE_URL: postgres://brevly_user:brevly_password@db:5432/brevly_db

  db:
    image: bitnami/postgresql
    environment:
      POSTGRES_USER: brevly_user
      POSTGRES_PASSWORD: brevly_password
      POSTGRES_DB: brevly_db
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/bitnami/postgresql

volumes:
  pgdata:
